<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="chat-window">
        
    </div>

    <!-- Contendor de los formularios -->
    <div id="form-container">
        
        <!-- Formularaio para enviar mensajes -->
        <form id="msgForm">
        <select name="" id="user-select"></select>
        <textarea placeholder="Mensaje" id="texto" maxlength="400" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
        </form>

        <!-- Formulario para agregar usuarios -->
        <form id="addForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <label for="fecha">Fecha Nacimiento:</label>
            <input type="date" id="fecha" required>
            <label for="altura">Altura:</label>
            <input type="number" id="altura" placeholder="Altura en metros" step="0.01" required>
            <label for="peso">Peso:</label>
            <input type="number" id="peso" placeholder="Peso en kg" step="0.01" required>
            <label for="leng-select">Lenguaje:</label>
            <select name="" id="leng-select" ></select>
            <label for="nac-select">Nacionalidad:</label>
            <select name="" id="nac-select" ></select>
            <label for="Imagen">Imaagen Perfil:</label>
            <input type="text" id="imagen" placeholder="url de la imagen" required>
            <button type="submit">Agregar</button>

        </form>



    </div>
</body>
</html>
